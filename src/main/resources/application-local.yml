spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-on-validation-error: true  # 검증 오류 시 DB 초기화 (개발환경에서만 사용)
    clean-disabled: false   # clean 허용으로 변경
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}  # DB 연결 정보 명시
    user: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    logging:
      level:
        org.flywaydb: DEBUG
